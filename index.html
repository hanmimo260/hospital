<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경상남도 병원 정보</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-hospital-alt"></i>
                    경상남도 병원 정보
                </h1>
                <p class="subtitle">경상남도 주요 시의 병원 정보를 한눈에 확인하세요</p>
            </div>
        </header>

        <main class="main">
            <section class="city-selector">
                <div class="selector-container">
                    <label for="citySelect" class="selector-label">
                        <i class="fas fa-map-marker-alt"></i>
                        지역 선택
                    </label>
                    <select id="citySelect" class="city-select">
                        <option value="">시를 선택해주세요</option>
                        <option value="창원시">창원시</option>
                        <option value="진주시">진주시</option>
                        <option value="통영시">통영시</option>
                        <option value="사천시">사천시</option>
                        <option value="김해시">김해시</option>
                        <option value="밀양시">밀양시</option>
                        <option value="거제시">거제시</option>
                        <option value="양산시">양산시</option>
                        <option value="의령군">의령군</option>
                        <option value="함안군">함안군</option>
                        <option value="창녕군">창녕군</option>
                        <option value="고성군">고성군</option>
                        <option value="남해군">남해군</option>
                        <option value="하동군">하동군</option>
                        <option value="산청군">산청군</option>
                        <option value="함양군">함양군</option>
                        <option value="거창군">거창군</option>
                        <option value="합천군">합천군</option>
                    </select>
                    <button id="searchBtn" class="search-btn" disabled>
                        <i class="fas fa-search"></i>
                        검색
                    </button>
                </div>
            </section>

            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>병원 정보를 불러오는 중...</p>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2 id="resultsTitle">병원 정보</h2>
                    <div class="results-count">
                        <span id="hospitalCount">0</span>개의 병원이 검색되었습니다
                    </div>
                </div>
                <div class="hospital-grid" id="hospitalGrid">
                    <!-- 병원 카드들이 여기에 동적으로 추가됩니다 -->
                </div>
            </section>

            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>오류가 발생했습니다</h3>
                    <p id="errorText">병원 정보를 불러오는 중 문제가 발생했습니다.</p>
                    <button class="retry-btn" onclick="retrySearch()">
                        <i class="fas fa-redo"></i>
                        다시 시도
                    </button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 경상남도 병원 정보 서비스</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
